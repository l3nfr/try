<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Agriculture Market</title>
    </head>
    <body>
        <div class="up">
            <img src="./images/logo.png" class="logoimg" alt="logo image">
            <div class="clock">
                <img src="./images/clock.png" class="clockimg" alt="clock image" width="20px" height="20px">
                <div class="timee">00:00:00</div>
            </div>
            <div class="location">
                <img src="./images/location.png" class="locationimg" alt="location image" width="20px" height="20px">
                <div class="place">location</div>
            </div>
            <div class="rightt">
                <button class="language">English</button>
                <img src="./images/verticalbar.png" class="verticalbar" width="40px" height="70px">
                <button class="login">login</button>
            </div>
        </div>

        <div class="main-part">
            <div class="sidebar">
                <div class="top-items">
                    <div class="searchbox">
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="dashboard">
                        <img src="./images/dashboard icon.png" alt="dashboard icon" width="20px" height="20px">
                        <div class="dashboardtext">Dashboard</div>
                    </div>
                    <div class="admin">
                        <img src="./images/user icon.png" alt="Administration icon" width="20px" height="20px">
                        <div class="admintext">Administration</div>
                    </div>
                    <div class="entry">
                        <img src="./images/entry icon.png" alt="Entry icon" width="20px" height="20px">
                        <div class="entrytext">Entry / Exit</div>
                    </div>
                    <div class="operation">
                        <img src="./images/list icon.png" class="operationicon" alt="Operation icon" width="20px" height="20px">
                        <div class="operationtext">Lot Operations</div>
                    </div>
                    <div class="management">
                        <img src="./images/management icon.png" alt="management icon" width="20px" height="20px">
                        <div class="managementtext">Auction Management</div>
                    </div>
                    <div class="permit">
                        <img src="./images/permit icon.png" alt="permit ixon" width="20px" height="20px">
                        <div class="permittext">Permit</div>
                    </div>
                    <div class="report">
                        <img src="./images/report icon.png" alt="report icon" width="20px" height="20px">
                        <div class="reporttext">Reports</div>
                    </div>
                </div>

                <div class="support">
                    <img src="./images/divider.png" class="dividerimg" width="461px" height="20px">
                    <button class="supportbutton">Support / Guidelines</button>
                </div>
            </div>

            <div class="middle">
                <div class="middle-top">
                    <div class="trans">
                        <div class="transtext">Transactions</div>
                        <img src="./images/greendropdown.png" class="transimg" width="30px" height="30px">
                        <img src="./images/divider.png" class="middle-divider">
                    </div>
                    <div class="repo">
                        <div class="report-text">Reports</div>
                        <img src="./images/dropdown.png" class="reportimg" width="30px" height="30px">
                    </div>
                </div>
                <div class="middle-2">
                    <div class="text-1">Lot Management</div>
                    <div class="text-2">Sampling</div>
                    <div class="text-3">Assaying</div>
                    <div class="text-4">Approval for Trade</div>
                    <div class="text-5">Weightment</div>
                </div>

                <div class="middle-main">
                    <div class="middle-search">
                        <input type="text" placeholder="Search Lots">
                    </div>
                    <button class="middle-qrbutton">Scan QR Code</button>
                    <button class="middle-filterbutton">Filters (2)</button>
                </div>
            </div>
        </div>

    </body>
</html>
